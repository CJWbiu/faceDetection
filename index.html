<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>人脸识别</title>
  <link rel="stylesheet" href="main.css">
  <script src="jquery.js"></script>
  <script src="build/tracking-min.js"></script>

      </div>
      <div id="btn">

      </div> 
    </div>
